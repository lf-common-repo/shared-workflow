name: dummy1

on:
 workflow_dispatch:

env:
  JAVA_VERSION: '17'                       

jobs:
  build_and_test:

    runs-on: self-hosted

    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v3
      
    - name: Setup Java Sdk ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v3
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin' 	  
