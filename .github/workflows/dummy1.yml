name: Sleep Mode Workflow

on:
  workflow_dispatch:
    inputs:
      manual_trigger:
        description: 'Manually trigger the workflow'
        required: true
        default: 'false'

env:
  JAVA_VERSION: '17'
  SLEEP_ENABLED: ${{ secrets.Workflow2_PAT_TOKEN_GITHUB }} 

jobs:
  dummy1:

    runs-on: self-hosted

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v3

  dummy2:
     environment: DEV
     name: App  Deoloyment Dev
     if: ${{ github.event.inputs.manual_trigger =='true' }}; then
         sleep 30
     
     runs-on: self-hosted
     steps:

      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v3
